      type: object
      x-examples:
        example-1:
          app_type: ivr
          play_menu: 'yes'
          name: Sai test menu
      examples:
        - app_type: ivr
          play_menu: 'yes'
          name: company main menu
          voice: en
          play_welcome: 'yes'
          get_extension: 'yes'
          menu:
            digit_0:
              action: connect
              to: app
              id: cD012dhgaut
            digit_1:
              action: call
              to: user
              id: '2000000000'
            digit_2:
              action: call
              to: other
              id: '+12025550000'
            digit_3:
              action: play
              to: prompt
              id: abcD3456
            digit_4:
              action: ''
              to: ''
              id: ''
            digit_5:
              action: ''
              to: ''
              id: ''
            digit_6:
              action: ''
              to: ''
              id: ''
            digit_7:
              action: ''
              to: ''
              id: ''
            digit_8:
              action: ''
              to: ''
              id: ''
            digit_9:
              action: ''
              to: ''
              id: ''
            timeout:
              action: call
              to: other
              id: '+12025550000'
        - name: Main VoiceMail
          app_type: mailbox
          voice: en-fe
          greeting_prompt: 'yes'
          goodbye_prompt: 'yes'
          deliver_to: email
          deliver_to_details: user@example.com
      title: ''
      properties:
        app_type:
          type: string
          description: The type of voiceapp being created.
          enum:
            - ivr
            - mailbox
            - sysprompt
        play_menu:
          type: string
          description: A flag that indicates if the interactive voice menu function(receive digits from callers to take actions) is active or not.
        name:
          type: string
          description: The name of the voiceapp
        voice:
