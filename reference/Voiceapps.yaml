openapi: 3.1.0
info:
  title: Manage voice apps
  version: '1.0'
  summary: Manage voiceapps under a Sonetel account
  description: |-
    # Manage voice apps

    Voice applications in your account can be managed using the `/account/{accountid}/voiceapp` resource.

    You can not only create new voice apps but also customize default apps, add your voice messages and much more. In case of IVRs, you can also change the action taken when the caller selects an option from the main menu i.e. connect the call to a user, forward to a SIP address or connect to another voice app.

    Every voiceapp has a `voice` field, which determines its properties such as language and accent played to callers when interacting with the voiceapp.

    Sonetel provides ready-made voices that can be used in your voiceapp. Additionally, messages in a voiceapp can be customized by replacing the default messages with your own messages. When an account is created, two default voice apps, an ivr and voicemail are automatically created.

    ### Type of voiceapps

    At the moment the following type of voiceapps can be managed using the API:

    Voiceapp types | Description
    --------------|------------
    ivr | An Interactive Voice Response app allows you to play a set of pre-recorded messages to your callers. It provides the callers with multiple options such as "*Select 1 for sales, 2 for support...*".
    mailbox | This is a voicemail box that is available on an account level i.e. it can be used for a team or department in your company. For example, if you have a separate phone number for the Sales team, then it can be connected to the sales voicemail box and the email sent to a common email address such as sales@example.com
    sysprompt | These are error prompts played when an invalid action takes place, for example the caller selects an invalid option in the IVR.

    > #### Announcements
    >
    > On our [web app](https://app.sonetel.com), you will find *Announcements* as another voice app type. It is a special type of IVR that only plays the welcome message before connecting the caller to the destination - the main menu is disabled.

    ### Connect phone numbers to voiceapp

    To connect your phone number to a voiceapp, you can issue a PUT request to `/account/{accountid}/phonenumbersubscription/{phnum}` and change the destination to voiceapp. Please refer to the "Update number settings" endpoint under *Phone numbers* for more information.

    ### Prompts

    A Prompt represents a voice message in a voice app. Prompts can be created, retrieved, deleted and updated with the exception that voiceapps have a set of default prompts that cannot be created or deleted.

    Each prompt has a unique `prompt_id`, through which it is referenced in the voice app. The `prompt_id` can be specified in the action properties in the voice app to have the voice message played under defined condition. For example, play (*action*) a specific prompt (*prompt_id*) when digit 3 is pressed (*condition*) by the user.

    Every prompt has a voice message associated with it. When the prompt is created, the voice message file can subsequently be uploaded to the prompt. The uploaded file is then set as its voice message. Alternately, a voice message file can be recorded by calling in to the prompt recording function (*22) from a SIP phone.

    When a voice app is created, default prompts in a voice app are automatically created along with it. For all default prompts, Sonetel provides standard pre-recorded voice messages. The voice setting in the voice app defines the language and the corresponding standard voice message that is played when the prompt is used.

    For example, if you set the voice as `en`, the prompt that plays a welcome message to the caller, would play the audio message “Welcome” in an English, male voice. If you change the voice to “se”, the message changes to the equivalent message in a Swedish, male voice.

    > Default prompts can also be customized in the same way as regular prompts, by uploading a voice file or via the prompt recording function.
  contact:
    name: Sonetel API Support
    email: api.support@sonetel.com
  termsOfService: 'https://sonetel.com/en/help/help-topics/terms-conditions/terms-conditions/'
servers:
  - url: 'https://public-api.sonetel.com'
    description: Production
paths:
  '/account/{accountid}/voiceapp':
    parameters:
      - schema:
          type: string
        name: accountid
        in: path
        required: true
        description: Your Sonetel account ID
    get:
      summary: Get all voice apps
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/List-voiceapps'
        '401':
          description: Unauthorized
      operationId: get-voiceapps-account
      description: |-
        # Get all voice apps

        Issue a GET request to `/account/{accountid}/voiceapp` to fetch a list of all the voiceapps in your account.

        The response contains the properties of all the voiceapps in your account including their unique `app_id`.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
    post:
      summary: Create new voice app
      operationId: create-voiceapp-account
      responses:
        '200':
          $ref: '#/components/responses/Voiceapp-response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Voiceapp'
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
      description: |
        # Create new voice app

        In addition to the default voiceapps available in your Sonetel account, you can create new voiceapps as well.

        Voiceapps can be created by issuing a POST request to the voice app list resource i.e. `POST https://public-api.sonetel.com/account/{accountid}/voiceapp`.

        The body of the request must contain a JSON representation of the app's properties such as its name and type. These are described in details below.

        The response to a successful request carries the resource representation of the newly created voiceapp.
  '/account/{accountid}/voiceapp/{voiceappid}':
    parameters:
      - schema:
          type: string
        name: accountid
        in: path
        required: true
        description: Your Sonetel account ID
      - schema:
          type: string
        name: voiceappid
        in: path
        required: true
        description: The unique ID of the voice app you wish to manage.
    get:
      summary: Get voiceapp by ID
      operationId: get-account-voiceappid
      responses:
        '200':
          $ref: '#/components/responses/Voiceapp-response'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
      description: |-
        # Get voiceapp by ID

        Get the properties of a specific voiceapp using its unique `app_id` i.e. `GET https://public-api.sonetel.com/account/{accountid}/voiceapp/{voiceappid}`.

        The response contains a JSON representation of the app's properties. The properties in the response will vary based on the type of voiceapp.
    put:
      summary: Update voiceapp by ID
      operationId: update-account-voiceappid
      responses:
        '200':
          $ref: '#/components/responses/Voiceapp-response'
      description: |
        # Update voiceapp by ID

        Voice apps can be updated by issuing a PUT to the account. For example, `PUT https://public-api.sonetel.com/account/YOUR_ACCOUNT_ID/voiceapp/VOICEAPP_ID`.

        The voiceapp's name, voice, actions, etc can be updated. A list of the properties that can be updated is given below. Please note that not all the properties are available in the all the voiceapps. Some of them will only be available in specific apps such as `sysprompt` or `mailbox`.

        A successfull response will return the updated resource.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Voiceapp'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
    delete:
      summary: Delete a voiceapp
      operationId: delete-account-voiceappid
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
      description: |-
        # Delete a voiceapp

        Voice apps can be deleted by issuing a DELETE to the voiceapp resource i.e. `DELETE https://public-api.sonetel.com/account/{accountid}/voiceapp/{voiceappid}`

        <!-- theme: warning -->
        > Deleting a voiceapp is permanent.
        > 
        > It is not possible to restore voiceapps once they are deleted.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    resource: voiceapp
                    status: success
                    response: Voice App deleted successfully
                properties:
                  resource:
                    type: string
                    description: Name of the resource accessed. For example voiceapp.
                    readOnly: true
                  status:
                    type: string
                    description: Status of the request i.e. success or failed.
                    enum:
                      - success
                      - failed
                    readOnly: true
                  response:
                    type: string
                    description: Details of the response.
                    readOnly: true
              examples:
                Example:
                  value:
                    resource: voiceapp
                    status: success
                    response: Voice App deleted successfully
  '/account/{accountid}/voiceapp/{voiceappid}/prompt/{promptid}':
    parameters:
      - schema:
          type: string
        name: accountid
        in: path
        required: true
        description: Your Sonetel account ID
      - schema:
          type: string
        name: voiceappid
        in: path
        required: true
        description: Unique ID of the voiceapp you wish to manage
      - schema:
          type: string
        name: promptid
        in: path
        required: true
        description: Unique ID of the voice prompt you wish to manage
    get:
      summary: Get prompts by ID
      tags: []
      operationId: get-voiceapp-prompt-id
      description: |
        # Get prompts by ID

        Use this endpoint to get the details of a specific prompt.

        ### Prompt message details

        In order to fetch the details of the voice message linked to the prompt, add the query parameters `?fields=message` to the GET request.

        Example

        ```c
        curl \
        --location --request GET \
        'https://public-api.sonetel.com/account/{accountid}/voiceapp/{voiceappid}/prompt/{promptid}?fields=message' \
        --header 'Content-Type: application/json' \
        --header 'Authorization: Bearer <ACCESS_TOKEN>'
        ```
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
        - schema:
            type: string
            default: message
          in: query
          name: fields
          description: Include the message details in the response by adding this query parameter to the API call.
      responses:
        '200':
          $ref: '#/components/responses/List-prompt'
        '404':
          description: Not Found
    put:
      summary: Update prompt by ID
      operationId: Replace-voiceapp-promptid
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
      description: |-
        Update the prompt by issuing a PUT request to the `/prompt/{promptid}` endpoint.

        At the moment, it is only possible to update the name of a prompt.

        > The voice message played by the prompt can be updated by issuing a POST request to the `/prompt/{promptid}/message` endpoint.
    delete:
      summary: Delete prompt
      operationId: delete-voiceapp-promptid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    resource: prompt
                    status: success
                    response: Prompt deleted successfully
                properties:
                  resource:
                    type: string
                    minLength: 1
                    description: Name of the resource accessed i.e. prompt
                  status:
                    type: string
                    minLength: 1
                    description: Status of the request i.e. success or failed
                  response:
                    type: string
                    minLength: 1
                    description: Details of the response.
              examples:
                Example:
                  value:
                    resource: prompt
                    status: success
                    response: Prompt deleted successfully
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
      description: |-
        # Delete prompt

        Prompts can be deleted by issuing a DELETE to the prompt resource, either using the full URL or the short URL.

        To delete using the full path URL use:
        `DELETE https://public-api.sonetel.com/account/{accountid}/voiceapp/{voiceappid}/prompt/{promptid}`

        Response to a successful method call carries a string with confirmation.

        To delete using the short URL, you can issue the following request. 
        `DELETE https://public-api.sonetel.com/prompt/{promptid}`

        > It is not possible to delete standard prompts.
  '/account/{accountid}/voiceapp/{voiceappid}/prompt':
    post:
      summary: Create new prompt under a voiceapp
      operationId: post-user
      responses:
        '200':
          $ref: '#/components/responses/List-prompt'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create-Prompt'
            examples: {}
        description: ''
      description: |-
        # Create new prompt under a voiceapp

        You can create one or more custom prompts under a voiceapp.

        The voice message associated with a prompt can be setup in different ways. You can upload an audio file with the voice message, record the voice message by calling in to the recording service or use our paid text-to-speech service.

        Creating a prompt and associating a voice message to it is a as a two-step process:

        1. The first step involves creation of the prompt resource and setting its properties. At this stage, the prompt does not have any voice message associated to it and is not usable in the voiceapp. This is done by issuing a POST to the prompt resource. The prompt's name must be specified as a parameter in the request.
        2. To upload the voice file, you can issue a POST to the message URL i.e. `https://public-api.sonetel.com/prompt/{promptid}/message` along with the file in the body.

        > The message file to be uploaded should be a .WAV file, PCM uncompressed, 16 bit with a maximum size of 10 mb, and passed as a `multipart/form-data` object.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          required: true
          description: application/json
    get:
      summary: List prompts linked to voice app
      operationId: get-user
      responses:
        '200':
          $ref: '#/components/responses/List-prompt'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
      description: |-
        # List prompts linked to voice app

        A prompt represents a voice message in a voice app such as the welcome message in an IVR.

        Use this endpoint to get a list of all the prompts associated with a voiceapp as shown in the example below.

        Request:
        ```c
        curl \
          --location \
          --request GET 'https://public-api.sonetel.com/account/{accountid}/voiceapp/{voiceappid}/prompt?fields=message' \
          --header 'Authorization: Bearer <ACCESS_TOKEN>'
        ```

        Response:
        ```json
        {
            "resource": "prompt",
            "status": "success",
            "response": [
                {
                    "prompt_id": "PRio9aaaaaaa",
                    "type": "standard",
                    "name": "Welcome",
                    "app_id": "VA9azaabbcc",
                    "account_id": "20000000",
                    "record_id": "7001",
                    "exists": true,
                    "file_name": "response.wav",
                    "file_details": "Uploaded",
                    "play_path": "play#PRio9aaaaaaa@prompts.sonetel.com",
                    "record_path": "record#PRio9aaaaaaa@prompts.sonetel.com",
                    "audio_length": "10.0",
                    "size": "157.92",
                    "message_url": "https://audio-prompts.sonetel.com/PRio9aaaaaaa-00000000-aaaa-0000-a000-0a0aa00a000a.wav",
                    "create_date": "20210727T00:00:00Z"
                },
                {
                    "prompt_id": "PRio9aaaaaa4",
                    "type": "standard",
                    "name": "Please wait",
                    "app_id": "VA9zzxxyyaa",
                    "account_id": "20000000",
                    "record_id": "7008",
                    "exists": true,
                    "file_name": "",
                    "play_path": "play#PRio9aaaaaa4@prompts.sonetel.com",
                    "record_path": "record#PRio9aaaaaa4@prompts.sonetel.com",
                    "audio_length": "2",
                    "size": "",
                    "message_url": "https://audio-prompts.sonetel.com/standard/en/sonetel/please_wait.wav",
                    "create_date": ""
                }
            ]
        }
        ```
    parameters:
      - schema:
          type: string
        name: accountid
        in: path
        required: true
        description: Your Sonetel account ID
      - schema:
          type: string
        name: voiceappid
        in: path
        required: true
        description: The unique ID of the voiceapp you wish to manage
  '/prompt/{promptid}/message':
    post:
      summary: Add custom message to a prompt
      operationId: upload-message
      responses:
        '200':
          $ref: '#/components/responses/List-prompt'
      description: |
        Use this endpoint to add a voice message to a newly created prompt or update an existing prompt linked to a voiceapp.

        To upload the message, issue a POST request to `/prompt/{promptid}/message` with the Content-Type as `multipart/form-data`.

        You can get the `promptid` by issuing a GET request to the `/account/{accountid}/voiceapp/{voiceappid}/prompt` endpoint.

        Here is a sample cURL request. A successful response contains details of the updated prompt.

        ```c
        curl \
          --location \
          --request POST 'https://public-api.sonetel.com/prompt/{promptid}/message' \
          --header 'Accept: application/json, text/plain, */*' \
          --header 'Authorization: Bearer <ACCESS_TOKEN>' \
          --header 'Content-Type: multipart/form-data; boundary={boundary_id}'
          --form 'file=@"{/path/to/file}"'
        ```
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          required: true
          description: multipart/form-data; boundary=<boundary_id>
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf: []
        description: ''
    parameters:
      - schema:
          type: string
        name: promptid
        in: path
        required: true
        description: The unique ID of the prompt you wish to update.
