openapi: 3.1.0
info:
  title: Manage voice apps
  version: '1.0'
  summary: Manage voiceapps under a Sonetel account
  description: |
    # Manage voice apps

    Voice applications in your account can be managed using the `/account/{accountid}/voiceapp` resource.

    You can not only create new voice apps but also upload custom prompts. In case of IVRs, you can also change the action taken when the caller selects an option from the menu i.e. connect the call to a user, forward to a SIP address or connect to another voice app.

    Every voiceapp has a `voice` field, which determines its properties such as language and accent played to callers when interacting with the voiceapp.

    Sonetel provides ready-made voices that can be used in your voiceapp. Additionally, messages in a voiceapp can be customized by replacing the default messages with your own messages. When an account is created, two default voice apps, an ivr and voicemail are automatically created.
servers:
  - url: 'https://public-api.sonetel.com'
    description: Production
paths:
  '/account/{accountid}/voiceapp':
    parameters:
      - schema:
          type: string
        name: accountid
        in: path
        required: true
    get:
      summary: Get voiceapps in account
      tags: []
      responses:
        '200':
          $ref: '#/components/responses/Sonetel-voiceapp-response'
        '404':
          description: User Not Found
      operationId: get-voiceapps-account
      description: Retrieve a list of all the voiceapps in your account
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
    post:
      summary: Create voiceapp
      operationId: create-voiceapp-account
      responses:
        '200':
          $ref: '#/components/responses/Voiceapp-response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create-Voiceapp'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer <access_token>
          required: true
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
